version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: digital-twin-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local
